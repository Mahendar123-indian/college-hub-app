name: Build College Hub APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: â˜• Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.3'
          channel: 'stable'
          cache: true

      - name: ğŸ“Š Flutter Doctor
        run: flutter doctor -v

      - name: ğŸ”§ Disable Flutter Analytics
        run: flutter config --no-analytics

      - name: ğŸ§¹ Clean Flutter
        run: flutter clean

      - name: ğŸ“¦ Get Dependencies
        run: flutter pub get

      - name: ğŸ”¨ Build APK (Release)
        run: flutter build apk --release --verbose

      - name: ğŸ“¤ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CollegeHub-Release-APK-${{ github.run_number }}
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

      - name: ğŸ“‹ APK Build Info
        run: |
          echo "âœ… APK Build Successful!"
          echo "ğŸ“¦ APK Location: build/app/outputs/flutter-apk/app-release.apk"
          ls -lh build/app/outputs/flutter-apk/