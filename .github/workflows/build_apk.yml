name: Build and Release College Hub APK

on:
  push:
    tags:
      - 'v*' # This triggers the release when you push a tag like v1.0.1

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Crucial: gives the action permission to create a release

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.27.0"

      - name: Build APK
        # Standard command you used before, adding split-per-abi for better compatibility
        run: flutter build apk --release --split-per-abi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/app/outputs/flutter-apk/*.apk # Uploads all generated APKs
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Built-in token, no setup needed