name: Build and Release College Hub APK

on:
  push:
    branches:
      - main
    tags:
      - 'v*' # Triggers on tags like v1.0.0
  workflow_dispatch: # Allows you to run the build manually from the terminal/CLI

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to create the GitHub Release

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.27.0" # Upgraded to fix pdfx dependency issues

      - name: Get Dependencies
        run: flutter pub get # Ensures all packages are downloaded before building

      - name: Build APK
        run: flutter build apk --release --split-per-abi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/') # Only creates a release if you push a tag
        with:
          files: build/app/outputs/flutter-apk/*.apk
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}