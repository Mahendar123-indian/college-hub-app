name: Build and Release College Hub APK

on:
  push:
    branches:
      - main
    tags:
      - 'v*' # Triggers on tags like v1.0.0
  workflow_dispatch: # Allows manual trigger from GitHub Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to create the GitHub Release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0" # Fixed version for pdfx compatibility
          channel: 'stable'
          cache: true

      - name: Create missing assets directory
        run: mkdir -p assets/lottie

      - name: Get Dependencies
        run: flutter pub get

      - name: Build APK (Split per ABI)
        run: flutter build apk --release --split-per-abi

      - name: Build APK (Universal)
        run: flutter build apk --release

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
            build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            build/app/outputs/flutter-apk/app-x86_64-release.apk
            build/app/outputs/flutter-apk/app-release.apk
          tag_name: ${{ github.ref_name }}
          name: College Hub v${{ github.ref_name }}
          body: |
            ## ðŸ“± College Hub APK Release
            
            ### Download Options:
            - **app-arm64-v8a-release.apk** - For most modern Android devices (Recommended)
            - **app-armeabi-v7a-release.apk** - For older 32-bit devices
            - **app-x86_64-release.apk** - For Intel-based devices
            - **app-release.apk** - Universal APK (works on all devices, larger size)
            
            ### Installation:
            1. Download the appropriate APK for your device
            2. Enable "Install from Unknown Sources" in your device settings
            3. Open the APK file and install
            
            ### What's New:
            - Complete college resource management
            - AI Study Assistant with Gemini
            - Previous year papers access
            - Real-time chat system
            - YouTube video integration
            - Smart learning tools
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-apks
          path: build/app/outputs/flutter-apk/*.apk
          retention-days: 30