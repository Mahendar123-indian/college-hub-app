name: collegehub
description: A complete college resource management app for students to access exam papers, study materials, and educational resources.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  lottie: ^3.0.0
  animations: ^2.0.11
  smooth_page_indicator: ^1.1.0
  flutter_rating_bar: ^4.0.1
  timeago: ^3.6.1
  audio_waveforms: ^1.0.5
  video_player: ^2.9.2
  photo_view: ^0.15.0
  speech_to_text: ^7.0.0
  crypto: ^3.0.3
  pdfx: ^2.6.0
  syncfusion_flutter_pdf: ^27.1.58
  syncfusion_flutter_pdfviewer: ^27.1.58
  table_calendar: ^3.0.9

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.4
  firebase_messaging: ^15.1.3
  firebase_analytics: ^11.3.3
  firebase_crashlytics: ^4.1.3

  # AI Integration
  google_generative_ai: ^0.4.6
  flutter_dotenv: ^5.1.0
  audioplayers: ^5.2.1

  # State Management
  provider: ^6.1.1

  # Authentication
  google_sign_in: ^6.2.2

  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.2

  # Network & Connectivity
  dio: ^5.4.0
  http: ^1.1.0
  connectivity_plus: ^5.0.2

  # File Handling & Permissions
  file_picker: ^8.0.0
  image_picker: ^1.0.5
  permission_handler: ^11.1.0
  open_filex: ^4.3.4
  path: ^1.8.3
  mime: ^1.0.4
  device_info_plus: ^10.1.2
  flutter_image_compress: ^2.1.0

  # Downloads
  flutter_downloader: ^1.11.5
  csv: ^5.1.1
  pdf: ^3.10.7

  # Notifications
  flutter_local_notifications: ^17.2.3
  youtube_player_flutter: ^9.0.3

  # Utils
  intl: ^0.18.1
  url_launcher: ^6.2.2
  share_plus: ^7.2.1
  fluttertoast: ^8.2.4
  uuid: ^4.2.2
  flutter_markdown_plus: ^1.0.3
  flutter_math_fork: ^0.7.4
  flutter_highlight: ^0.7.0
  highlight: ^0.7.0
  flutter_animate: ^4.3.0
  confetti: ^0.7.0
  step_progress_indicator: ^1.0.2
  percent_indicator: ^4.2.3

  # Charts & Analytics
  fl_chart: ^0.65.0

  # Audio Recording
  record: ^5.1.2

  # Others
  rxdart: ^0.27.7
  logger: ^2.0.2+1
  local_auth: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  hive_generator: ^2.0.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/images/
    - assets/images/onboarding/
    - assets/images/backgrounds/
    - assets/icons/
    - assets/icons/file_types/
    - assets/icons/categories/
    - assets/lottie/
    - assets/app_icon.png
    - assets/images/home_background.png
    - assets/images/illustrations/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700

flutter_launcher_icons:
  android: true
  ios: true
  web: true
  windows: true
  image_path: "assets/app_icon.png"

dependency_overrides:
  record_linux: ^1.1.1
