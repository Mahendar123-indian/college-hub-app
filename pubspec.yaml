name: collegehub
description: A complete college resource management app for students to access exam papers, study materials, and educational resources.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  lottie: ^3.0.0
  animations: ^2.0.11
  smooth_page_indicator: ^1.1.0
  flutter_rating_bar: ^4.0.1
  timeago: ^3.6.1
  audio_waveforms: ^1.0.5
  video_player: ^2.8.6
  photo_view: ^0.15.0
  speech_to_text: ^7.0.0
  crypto: ^3.0.3
  table_calendar: ^3.0.9

  # Firebase
  firebase_core: ^2.32.0
  firebase_auth: ^4.20.0
  cloud_firestore: ^4.17.5
  firebase_storage: ^11.7.7
  firebase_messaging: ^14.9.4
  firebase_analytics: ^10.10.7
  firebase_crashlytics: ^3.5.7

  # AI Integration
  google_generative_ai: ^0.4.6
  flutter_dotenv: ^5.1.0
  audioplayers: ^5.2.1

  # State Management
  provider: ^6.1.1

  # Authentication
  google_sign_in: ^6.2.1

  # Local Storage
  shared_preferences: ^2.2.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.3

  # Network & Connectivity
  dio: ^5.4.3+1
  http: ^1.2.1
  connectivity_plus: ^6.0.5

  # File Handling & Permissions
  file_picker: ^8.0.3
  image_picker: ^1.1.1
  permission_handler: ^11.3.1
  open_filex: ^4.4.0
  path: ^1.9.0
  mime: ^1.0.5
  device_info_plus: ^10.1.2
  flutter_image_compress: ^2.3.0

  # PDF Handling
  pdf: ^3.10.8
  pdfx: ^2.7.0
  flutter_pdfview: ^1.3.2

  # Downloads
  flutter_downloader: ^1.11.7
  csv: ^6.0.0

  # Notifications
  flutter_local_notifications: ^17.1.2
  youtube_player_flutter: ^9.0.1

  # Utils
  intl: ^0.19.0
  url_launcher: ^6.2.6
  share_plus: ^9.0.0
  fluttertoast: ^8.2.5
  uuid: ^4.4.0
  flutter_markdown: ^0.6.23
  flutter_math_fork: ^0.7.2
  flutter_highlight: ^0.7.0
  highlight: ^0.7.0
  flutter_animate: ^4.5.0
  confetti: ^0.7.0
  step_progress_indicator: ^1.0.2
  percent_indicator: ^4.2.3

  # Charts & Analytics
  fl_chart: ^0.68.0

  # Audio Recording
  record: ^5.1.0

  # Others
  rxdart: ^0.27.7
  logger: ^2.3.0
  local_auth: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2
  build_runner: ^2.4.11
  hive_generator: ^2.0.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/images/
    - assets/images/onboarding/
    - assets/images/backgrounds/
    - assets/icons/
    - assets/icons/file_types/
    - assets/icons/categories/
    - assets/lottie/
    - assets/app_icon.png
    - assets/images/home_background.png
    - assets/images/illustrations/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700

flutter_launcher_icons:
  android: true
  ios: true
  web: true
  windows: true
  image_path: "assets/app_icon.png"

dependency_overrides:
  record_linux: ^1.1.1
  js: ^0.7.1
  web: ^1.0.0